<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <title>귀여운 감귤 아이콘</title>
  <!-- 감귤 본체 -->
  <circle cx="256" cy="256" r="200" fill="#FFA500"/>
  
  <!-- 감귤 광택 효과 -->
  <ellipse cx="180" cy="180" rx="60" ry="80" fill="rgba(255, 255, 255, 0.8)"/>
  
  <!-- 감귤 눈 (왼쪽) -->
  <ellipse cx="220" cy="240" rx="25" ry="40" fill="#FFFFFF"/>
  <circle cx="220" cy="240" r="15" fill="#333333"/>
  
  <!-- 감귤 눈 (오른쪽) -->
  <ellipse cx="290" cy="240" rx="25" ry="40" fill="#FFFFFF"/>
  <circle cx="290" cy="240" r="15" fill="#333333"/>
  
  <!-- 감귤 입 -->
  <path d="M230,310 Q256,330 280,310 Q256,340 230,310" fill="none" stroke="#333333" stroke-width="5"/>
  
  <!-- 감귤 뺨 (왼쪽) -->
  <circle cx="200" cy="280" r="15" fill="#FF6347"/>
  
  <!-- 감귤 뺨 (오른쪽) -->
  <circle cx="310" cy="280" r="15" fill="#FF6347"/>
  
  <!-- 감귤 잎 (왼쪽) -->
  <path d="M170,110 C150,90 140,70 160,50 C180,30 210,50 220,70 C230,90 210,110 190,130 C180,140 180,120 170,110" fill="#228B22"/>
  <path d="M180,90 C175,80 180,70 190,60 C200,50 210,70 205,80 C200,90 185,100 180,90" fill="#32CD32"/>
  
  <!-- 감귤 잎 (오른쪽) -->
  <path d="M350,110 C370,90 380,70 360,50 C340,30 310,50 300,70 C290,90 310,110 330,130 C340,140 340,120 350,110" fill="#228B22"/>
  <path d="M340,90 C345,80 340,70 330,60 C320,50 310,70 315,80 C320,90 335,100 340,90" fill="#32CD32"/>
</svg>